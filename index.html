<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="main.css">
   
    <title>Login / Sign Up Form</title>
</head>
<body>

   <div class="container">
    <form  class="form form__hidden" id="#login">
        <h1 class="form__title">Login</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Username or email">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" auto focus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class ="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a href="#" class="form__link" id="#linkCreateAccount">Don't have an account? Create an account now</a>
            </p>
    </form> 
    
    <form  class="form" id="createAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Email Address">
            <div class="form__input-error-message"></div>
        <div class="form__input-group">
            <input type="password" class="form__input" auto focus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" auto focus placeholder="Confirm Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class ="form__button" type="submit">Continue</button>
    
            <p class="form__text">
                <a href="#" class="form__link" id="linkLogin">Already have a account? Sign in</a>
            </p>
          
    </form> 
   </div>
</body>
</html>
